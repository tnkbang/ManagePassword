<!-- form view password -->
<div id="passDetails" title="Quản lý tài khoản">
    <form>
        <div class="mt-2 mb-3">
            <button type="button" class="btn btn-outline-info btn-create-pass" style="padding: 8px 8px 0 8px">
                <span class="material-icons">add</span>
            </button>
        </div>
        <div class="mb-3 floating-label">
            <select class="form-select" id="passDetailsType" aria-label="Loại tài khoản">
                <option selected value="0">Chọn loại tài khoản</option>
            </select>
            <label for="passDetailsType">Loại tài khoản</label>
        </div>
        <div id="passDetailsItem">
            <div id="passDetailsItemsEmpty" class="ui-widget-content text-center">
                <label class="pt-3 pb-4">Không có tài khoản nào !</label>
            </div>
            <div id="passDetailsItemList"></div>
        </div>
    </form>
</div>
