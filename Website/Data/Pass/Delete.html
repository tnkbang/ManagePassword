<!-- form delete password -->
<div id="passDelete" title="Xác nhận xóa tài khoản">
    <form>
        <div class="mt-3 mb-3">
            <label>Bạn chắc chắn muốn xóa tài khoản <b>{{uname}}</b> ?</label>
        </div>
        <button type="button" id="passDeleteCancel" class="btn btn-outline-dark float-end">Hủy bỏ</button>
        <button type="submit" id="passDeleteSubmit" class="btn btn-outline-success float-end mx-2" data-type="{{type}}" data-uname="{{uname}}">Xác nhận</button>
    </form>
</div>
