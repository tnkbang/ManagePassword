<h3>{{title}}</h3>
<div class="text-dark user-select-none">
    <div class="w-75 float-start">
        <label class="float-start"><b>Username: </b><span>{{uname}}</span></label>
        <br />
        <label class="float-start"><b>Password: </b><span>**********</span></label>
    </div>
    <div class="w-25 float-end">
        <label class="float-end"><span class="material-icons action-pass update-pass" data-uname="{{uname}}">edit</span></label>
        <br />
        <label class="float-end">
            <span class="material-icons action-pass copy-pass" data-uname="{{uname}}" data-pass="{{pass}}">content_copy</span>
        </label>
    </div>
</div>
